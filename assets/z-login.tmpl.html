<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - WebDAV Server</title>
    <style>
        :root {
            /* Sakura Theme - Light Mode */
            --c-primary: #ff85a2;      /* Vivid Sakura Pink */
            --c-primary-hover: #ff6f91;
            --c-bg: #fff0f5;           /* Lavender Blush Background */
            --c-bg-gradient: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            --c-card: #ffffff;
            --c-text: #594a4e;         /* Warm Dark Gray */
            --c-sub: #9e8fa2;          /* Muted Purple-Gray */
            --c-border: #f3d1dc;       /* Pale Pink Border */
            --c-hover: #fff5f8;        /* Very Pale Pink Hover */
            --shadow-card: 0 10px 40px rgba(255, 133, 162, 0.15);
            --radius-lg: 24px;
            --radius-md: 12px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Sakura Theme - Dark Mode */
                --c-primary: #ff9eb5;      /* Light Sakura Pink */
                --c-primary-hover: #ffb6c1;
                --c-bg: #2a2125;           /* Deep Warm Dark */
                --c-bg-gradient: linear-gradient(135deg, #2a2125 0%, #1f181b 100%);
                --c-card: #362b30;         /* Dark Plum Card */
                --c-text: #fcecef;         /* Pale Pink Text */
                --c-sub: #bbaab3;
                --c-border: #4d3d44;
                --c-hover: #403238;
                --shadow-card: 0 15px 50px rgba(0, 0, 0, 0.4);
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        
        body { 
            background: var(--c-bg);
            background-image: var(--c-bg-gradient);
            color: var(--c-text); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--c-card);
            padding: 48px;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--c-border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 6px;
            background: var(--c-primary);
        }

        h1 { margin-bottom: 30px; font-size: 24px; color: var(--c-primary); font-weight: 800; letter-spacing: -0.5px; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: var(--c-text); }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--c-border);
            border-radius: var(--radius-md);
            background: var(--c-hover);
            color: var(--c-text);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }
        input:focus { border-color: var(--c-primary); background: var(--c-card); box-shadow: 0 0 0 4px rgba(255, 133, 162, 0.15); }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--c-primary);
            color: #fff;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 133, 162, 0.3);
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover { background: var(--c-primary-hover); transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 133, 162, 0.45); }
        .btn:active { transform: translateY(0); box-shadow: 0 2px 8px rgba(255, 133, 162, 0.2); }

        .error-msg {
            color: #e02446;
            background: rgba(224, 36, 70, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .error-msg.show { display: block; }

        .footer { margin-top: 32px; font-size: 13px; color: var(--c-sub); }
        .back-link { display: inline-block; margin-top: 20px; color: var(--c-sub); font-size: 14px; text-decoration: none; }
        .back-link:hover { color: var(--c-primary); }
    </style>
</head>
<body>

<div class="container">
    <h1>用户登录</h1>
    
    {{if .Error}}
    <div class="error-msg show">{{.Error}}</div>
    {{end}}

    <form method="POST" action="/login">
        <input type="hidden" name="return" value="{{.Return}}">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required autofocus autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn">登 录</button>
    </form>

    <a href="/" class="back-link">← 返回首页</a>
</div>

</body>
</html>
